<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projects.css">
    <link rel="stylesheet" href="./css/all.css"> 
    <link rel="icon" href="./photos/favicon.ico" type="image/x-con"/>
    <script src="./projects.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script id="projects-template" type="text/x-handlebars-template">
        {{#each projects}}
        <div class="project">
            <img class="project-photo" src={{this.project_photo}} alt="">
            <div class="project-info">
                <h1 class="project-title">{{this.title}}</h1>
                <p class="project-description">{{this.description}}</p>
                <h2 class="tech-title">Technology Stack:</h2>
                <p class="project-description">Technology Stack: {{this.tech}}</p>
                {{#if this.private}}
                {{else}}
                {{#if this.deployed}}
                <div id="project-links-container">
                    <a class="project-link" href={{this.github_url}} target=_blank><i class="fab fa-github"></i></a>
                    <a class="project-link" href={{this.deployed_url}} target=_blank><i class="fas fa-globe"></i></a>
                    <a class="project-link" href={{this.demo_url}} target=_blank><i class="fab fa-youtube"></i></a>
                </div>
                {{else}}
                <div id="project-links-container">
                    <a class="project-link" href={{this.github_url}} target=_blank><i class="fab fa-github"></i></a>
                    <a class="project-link" href={{this.demo_url}} target=_blank><i class="fab fa-youtube"></i></a>
                </div>
                {{/if}}
                {{/if}}
            </div>
        </div>
        {{/each}}
    </script>
    <title>Evan Greer's Portfolio<</title>
</head>
<body>
    <main>
        <section id="header-container">
            <nav id="header">
                <section id="name-nav-container">
                    <img id="name-nav-photo" src="./photos/name_nav.PNG" alt="evan greer"> 
                </section>
                <div id="nav-bar">
                    <a class="nav-bar-member" href="./index.html"><h2>Home</h2></a>
                    <a class="nav-bar-member" href="./projects.html"><h2>Projects</h2></a>
                    <a class="nav-bar-member" href="./resume.html"><h2>Resume</h2></a>
                </div>
            </nav>
        </section>
        <section id="projects-section">
            <div id="projects-title-container">
                <img id="projects-title-photo" src="./photos/projects_title.jpg" alt="resume"> 
            </div>
            <div id="projects-container">

            </div>
        </section>
        <section id="footer-container">
            <div id="footer-nav-bar">
                <h1 id="footer-navigate">NAVIGATE</h1>
                <i id="footer-nav-arrow" class="fas fa-arrow-circle-right"></i>
                <h1 id="footer-nav-links">
                    <a class="footer-link" href="./index.html">HOME</a>  \\  
                    <a class="footer-link" href="./projects.html">PROJECTS</a> \\ 
                    <a class="footer-link" href="./resume.html">RESUME</a>
                </h1>
            </div>
            <div id="contact-info">
                <div id="contact-photo-container">
                    <img id="contact-photo" src="./photos/footer_photo.JPG" alt="lucky cat logo">
                </div>
                <div id="contact-content">
                    <h1>Connect With Me</h1>
                    <h1 id="footer-email">evantk91@gmail.com</h1>
                    <div id="contact-links-container">
                        <a class="contact-link" href="https://www.linkedin.com/in/evantkgreer/" target=_blank>
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a class="contact-link" href="https://github.com/evantk91" target=_blank>
                            <i class="fab fa-github"></i>
                        </a>
                        <a class="contact-link" href="https://medium.com/@etgreer91" target=_blank>
                            <i class="fab fa-medium"></i>
                        </a>
                    </div>
                </div> 
            </div>
        </section>

    </main>
</body>
</html>
